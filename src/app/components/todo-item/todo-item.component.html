<li class="mt-3" *ngFor="let todo of todosService.todos; let i = index">

  <ng-container *ngIf="todoShow">
    {{ i + 1 }} - {{ todo }}
  </ng-container>

  <input placeholder="Edit Todo" *ngIf="editTodoShow" [(ngModel)]="todo">

  <input type="submit" *ngIf="saveBtnShow" (click)="saveTodo()" [value]="saveBtnText">

  <input type="submit" *ngIf="editBtnShow" (click)="editTodoToggle()" [value]="editBtnText">

  <input type="submit" *ngIf="deleteBtnShow" (click)="deleteTodo(i)" [value]="dltBtnText">

</li>
